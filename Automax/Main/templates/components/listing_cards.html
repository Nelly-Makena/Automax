<div class="container">
    <div class="row">
        {% for listing in listings %}
        <div class="col-md-4 d-flex align-items-stretch">  <!-- Adjust column size to fit 3 cards in a row -->
            <div class="card shadow-sm mb-4">  <!-- Added margin-bottom for spacing -->
                <img class="bd-placeholder-img card-img-top" width="100%" src="{{ listing.image.url }}" alt="Thumbnail">
                <div class="card-body d-flex flex-column">
                    <h4 class="card-text">{{ listing.model }}</h4>
                    <div class="row justify-content-start align-items-center">
                        <div class="col-1">
                            <img src="{{ listing.seller.photo.url|default:'/images/default-photo.png' }}"
                                 class="rounded-circle" height="30" width="30" style="object-fit: cover;">
                        </div>
                        <div class="col-4">
                            <p class="card-text">{{ listing.seller.user.username }}</p>
                        </div>
                    </div>
                    <br>
                    <p class="card-text">{{ listing.description }}</p>
                    <div class="d-flex justify-content-between align-items-center mt-auto">
                        <div class="btn-group">
                            <a href="" class="btn btn-sm btn-outline-secondary">View</a>
                            {% if listing.seller.user == request.user %}
                                <a href="" class="btn btn-sm btn-outline-secondary">Edit</a>
                            {% endif %}
                        </div>
                        <small class="text-muted">{{ listing.updated_at }}</small>
                        <button id="like_{{ listing.id }}" type="button" class="btn btn-secondary">Like</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
